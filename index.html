<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="icon"  type="image/jpg"   href="TRIM LOGO.png">


</head>
<body>
    <p class="title">Rock Paper Scissors</p>

    <button  class="move-button"  onclick="
    playGame('rock');

    "><img class="move-icon" src="rock-emoji.png"  alt="rock"></button>


    <button class="move-button" onclick="
    playGame('paper');
     "><img class="move-icon" src="paper-emoji.png" alt="paper"></button>


    <button  class="scissors-button  move-button" onclick="
    playGame('scissors');
 
     "
    ><img class="move-icon" src="scissors-emoji.png" alt="scissors"></button>
    <p class="js-result  result"></p>
    <p class="js-moves"></p>
    <p class="js-score" class="score"></p>


    <button onclick="
    score.wins = 0;
    score.loses = 0;
    score.ties = 0;
    localStorage.removeItem('score')
    updateScore();
    document.querySelector('.js-result').innerHTML = `Results have been reset!`;
    document.querySelector('.js-moves').innerHTML = `Moves have been reset!`;
    " class="reset-score-button">Reset Score</button> 

<script src="index.js"></script>
</body>
</html>
